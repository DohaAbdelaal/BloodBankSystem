{% extends 'base.html' %}

{% block content %}
    <div class="container "style="padding-top: 100px;">
        <h3 >Donation request</h3>
        <form method="post" >
            {% csrf_token %}
            <input type="hidden" name="donation_status" value="{{ donation_status }}">
            <div class="form-group">
                <label for="national_id">National ID</label>
                <input type="text" class="form-control" id="national_id" name="national_id" required>
            </div>

            <div class="form-group">
                <label for="donor_name">Name</label>
                <input type="text" class="form-control" id="donor_name" name="donor_name" required>
            </div>

            <div class="form-group">
                <label for="city_id">City</label>
                <select class="form-control" id="city_id" name="city" required>
                    <option value="">Select City</option>
                    <option value="cairo">Cairo</option>
                    <option value="alexandria">Alexandria</option>
                    <option value="giza">Giza</option>
                    <option value="sharmelsheikh">Sharm El Sheikh</option>
                    <option value="luxor">Luxor</option>
                    <option value="aswan">Aswan</option>
                    <option value="damietta">Damietta</option>
                    <option value="port said">Port Said</option>
                    <option value="suez">Suez</option>
                    <option value="ismailia">Ismailia</option>
                    <option value="al minya">Al Minya</option>
                    <option value="beni suef">Beni Suef</option>
                    <option value="sohag">Sohag</option>
                    <option value="qena">Qena</option>
                    <option value="assuit">Assiut</option>
                    <option value="fayoum">Fayoum</option>
                    <option value="marsa matrouh">Marsa Matrouh</option>
                    <option value="kafr el sheikh">Kafr El Sheikh</option>
                    <option value="dakahlia">Dakahlia</option>
                    <option value="qalyubia">Qalyubia</option>
                    <option value="menoufia">Menoufia</option>
                    <option value="beheira">Beheira</option>
                    <option value="gharbia">Gharbia</option>
                    <option value="kafr el zayat">Kafr El Zayat</option>
                    <option value="new valley">New Valley</option>
                    <option value="red sea">Red Sea</option>
                    <option value="north sinai">North Sinai</option>
                    <option value="south sinai">South Sinai</option>
                    <option value="matrouh">Matrouh</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group ">
                <label for="virus_test">What is your blood virus test status?</label>
                <br>
                <div class="radio-inline">

                <label>
                <input type="radio" name="virus_test" value="positive" required>
                    Positive
                </label>
                
                <label>
                    <input type="radio" name="virus_test" value="negative" required>
                    Negative
                </label>

                </div>
            </div>
            <div class="form-group ">
                <label for="Time_achived">Did you spend 3 months since your last donation? </label>
                <br>
                <div class="radio-inline">

                <label>
                <input type="radio" name="Time_achived" value="yes" required>
                    Yes
                </label>
                
                <label>
                    <input type="radio" name="Time_achived" value="no" required>
                    No
                </label>
                
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Donate</button>
        </form>
    </div>
    {% endblock %}
